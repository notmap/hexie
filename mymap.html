<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">  
		html{height:100%}  
		body{height:100%;margin:0px;padding:0px}  
		#container{height:100%}  
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eKLg0ND2fHN57VcmHfcSCCeiz8t5Q9TY"></script>
</head>
<body>
	<div id="container"></div> 
	<script type="text/javascript">
		var map = new BMap.Map("container");
		var myGeo = new BMap.Geocoder();
		myGeo.getPoint("宁波市江东南路311弄2号", function(point){
			if (point) {
				map.centerAndZoom('宁波市江东南路311弄2号',20);
				map.addOverlay(new BMap.Marker(point));
			}
			else{
				alert("您选择地址没有解析到结果!");
			}
		}, "宁波市");
	</script>
</body>
</html>
